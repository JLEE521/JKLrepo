<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Magical Mystery Theater</title>
  </head>
  <body>
    <h1>Magical Mystery Theater</h1>
    <button type="button" onclick="buyTicket()">Purchase Ticket</button>
    <script>
      const GENERAL_ADMISSION_TICKET = 20;
      const CHILD_AND_SENIOR_TICKET = 10;
      const MATINEE_DICOUNT = 3;

      function buyTicket() {
        const age = prompt("whatis your age?");
        let cost = getBaseTicketCost(age);

        const isMatinee = prompt("are you attending a matinee show?");
        if (isMatinee === "yes" || isMatinee === "y") {
          cost = cost - MATINEE_DICOUNT;
        }
        alert("you ticket will cost: $" + cost);
      }
      function getBaseTicketCost(age) {
        if (age <= 12 || age >= 65) {
          return CHILD_AND_SENIOR_TICKET;
        }
        return GENERAL_ADMISSION_TICKET;
      }
    </script>
  </body>
</html>
